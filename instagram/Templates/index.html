{% load bootstrap4 %}
{% load static%}

{% block content %}
 <img src="https://media1.giphy.com/media/3o7TKUfW5gZYu6p76o/giphy.gif?cid=790b76115ce1b2d070502e5949530455&rid=giphy.gif" alt="" height="100px">
<div style="  padding-top: 100px;" class="container">
    <div class="row">
        <div class="col-md-4 ">
            <div class="lay">

            <img src="/static/mypics/instaQR.jpg" alt="dong">

        </div>
        <div class="col-md-4">

        <div class="col-md-4">
            <div class="signup-fields">
                <div class="card">
                    <div style="text-align:center;" class="card-header">
                        <img width="200px" height="80px" src="https://briefbox.me/wp-content/themes/briefbox/assets/images/default-avatar.pngg" alt="">
                    </div>
                    <div style="text-align:center;" class="card-body">
                            {% if user.profile.photo %}
                            <img  src="https://briefbox.me/wp-content/themes/briefbox/assets/images/default-avatar.png" alt="profile" class="img-thumbnail rounded-circle">

                            <img  src="https://briefbox.me/wp-content/themes/briefbox/assets/images/default-avatar.png" alt="random" class="img-thumbnail rounded-circle">

                    </div>
                    <div class="card-footer">
                            <div>

                                        <a href="/accounts/login" class = "btn btn-sm btn-primary btn-inline"> Continue as {{request.user}}? </a>
                                    
                                {% endif%}
                                    <p class="log" style="display:block">Not {{request.user}}? <a href="/signup">Create Account</a></p>
